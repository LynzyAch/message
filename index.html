<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOSHUA Special Message!</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;600&display=swap" rel="stylesheet">

    <style>
        /* Custom CSS */
        body {
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
        }

        .main-card {
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
            border: 1px solid #ffeef0;
        }

        h1 {
            color: #333;
            font-weight: 600;
            margin-bottom: 20px;
        }

        /* The Button Style */
        .btn-love {
            background-color: #ff4d6d;
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1.2rem;
            border: none;
            transition: transform 0.2s, background-color 0.2s;
        }

        .btn-love:hover {
            background-color: #d63353;
            transform: scale(1.05);
            color: white;
        }

        /* Modal Styles */
        .modal-content {
            border-radius: 20px;
            border: none;
            text-align: center;
        }

        .modal-header {
            border-bottom: none;
            justify-content: center;
        }

        .modal-body h2 {
            font-family: 'Pacifico', cursive; /* Handwritten font style */
            color: #ff4d6d;
            font-size: 3rem;
        }

        .heart-icon {
            font-size: 4rem;
            animation: beat 1s infinite alternate;
        }

        /* Heartbeat Animation */
        @keyframes beat {
            to { transform: scale(1.2); }
        }
    </style>
</head>
<body>

    <div class="container d-flex justify-content-center">
        <div class="main-card">
            <h1>Hey Earl!</h1>
            <p class="text-muted mb-4">I have a secret to tell you. Can you click the button below?</p>
            
            <button type="button" class="btn btn-love" data-bs-toggle="modal" data-bs-target="#surpriseModal">
                Click Me ❤️
            </button>
        </div>
    </div>

    <div class="modal fade" id="surpriseModal" tabindex="-1" aria-labelledby="surpriseModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content p-4">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="heart-icon">❤️</div>
                    <h2 class="mt-3">I MISS YOU!</h2>
                    <p class="mt-3 text-secondary">Just wanted to let you know.</p>
                </div>
                <div class="modal-footer justify-content-center border-0">
                    <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // We can add a console log just to verify it's working
        const myModalEl = document.getElementById('surpriseModal');
        myModalEl.addEventListener('show.bs.modal', event => {
            console.log("The surprise is being revealed!");
        });
    </script>

</body>

</html>
